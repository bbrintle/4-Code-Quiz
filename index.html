<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Star Wars Quiz!</title>
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
  </head>

  <body>
    <header class="header grid">
      <div class="header-left">High Score: <span id="high-score">0</span></div>
      <div class="header-right">Timer: <span id="timer-counter">75</span></div>
      <div class="header-left">Username: <span id="user-name"> </span></div>
      <div class="header-right">Score: <span id="current-score">0</span></div>
    </header>
    <div class="container">
        <div id="question-card" class="hide">
          <div id="question">Question</div>
          <div id="answer-display" class="btn-grid"></div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id="correct-label" class="hide">Test</div>
    </div>


    <script src="./Assets/JS/javascript.js"></script>
  </body>
</html>
